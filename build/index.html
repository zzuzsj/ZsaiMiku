<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="仿初音未来版本的通过点击/触摸播放声音并出现变化图案的互动内容。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZMikuTap</title>
  </head>
  <body>
    <div class="view">
      <span class="voiceBtn"></span>
      <canvas id="board" class="board" width="800" height="600"></canvas>
      <div class="boxContainer">
      </div>
      <div class="detailContainer">
        <h3>ZMikuTap</h3>
        <p>通过点击/触摸开始小游戏！</p>
        <p>背景音乐：<span id="backSwitch">On</span></p>
        <p>滑动音效：<span id="showSwitch">On</span></p>
        <p>
          /* 一款仿MikuTap制作的小游戏 */
        </p>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
